<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./huddle.css">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>

        <div class="main-content">
            <div class="image">
                <img src="./images/illustration-mockups.svg" alt="">
            </div>

            <div class="text">
                <h1>Build the community your fans will love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have 
                    a voice, but so does your audience. Create connections with 
                    your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </div>
        </div>

        <div class="socials">
            <i class="fa fa-facebook-f" style="font-size: 1.5rem;"></i>
            <i class="fa fa-twitter" style="font-size: 1.5rem;"></i>
            <i class="fa fa-instagram" style="font-size: 1.5rem;"></i>
        </div>
    </main>

    <footer>
        <h2>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Desireye">Desireye</a>.
        </h2>
    </footer>
</body>
</html>
